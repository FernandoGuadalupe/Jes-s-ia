<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA de Jesús - Enseñanzas y Sabiduría</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script> <!-- Para reconocimiento de voz -->
</head>
<body>
    <header>
        <h1>Bienvenido a la IA de Jesús</h1>
        <p>Interactúa con Jesús y aprende de sus enseñanzas.</p>
    </header>

    <div id="avatarContainer">
        <!-- Avatar de Jesús 3D se mostrará aquí -->
    </div>

    <div id="chatbox">
        <textarea id="userInput" placeholder="Haz una pregunta..." rows="3" cols="50"></textarea>
        <button id="askButton">Preguntar</button>
        <div id="response"></div>
    </div>

    <footer>
        <p>&copy; 2025 Proyecto de IA de Jesús. Todos los derechos reservados.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
